<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Delete Student</title>
  <script src="https://kit.fontawesome.com/0030a3423b.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all_students">All Students</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="search_student">Search</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="update_student">Update</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="delete_student">Delete</a>
        </li>
      </ul>

      <div>
        <a class="nav-link text-white" href="student_add">Add New Student</a>
      </div>

    </div>
  </div>
</nav>

<div class="container my-5 md-6">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">DOB</th>
      <th scope="col">Class</th>
      <th scope="col">Maths</th>
      <th scope="col">Physics</th>
      <th scope="col">Chemistry</th>
      <th scope="col">Percentage</th>
      <th scope="col">Grade</th>
      <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="s :${students}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.age}"></td>
      <td th:text="${s.DOB}"></td>
      <td th:text="${s.clas}"></td>
      <td th:text="${s.maths}"></td>
      <td th:text="${s.physics}"></td>
      <td th:text="${s.chemistry}"></td>
      <td th:text="${s.percentage}"></td>
      <td th:text="${s.grade}"></td>
      <td><a style="color:red" th:href="@{/deleteStudent/{id}(id=${s.id})}"><i class="fa-solid fa-trash"></i></a></td>

    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
