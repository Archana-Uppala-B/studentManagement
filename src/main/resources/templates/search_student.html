<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all_students">All Students</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="search_student">Search</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="update_student">Update</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="delete_student">Delete</a>
        </li>
      </ul>

      <div>
        <a class="nav-link text-white" href="student_add">Add New Student</a>
      </div>

    </div>
  </div>
</nav>


<div class="container mt-3">

  <h1>Search Student</h1>

  <form th:action="@{/search_student}" method="post">

    <div class="mb-3">
      <label for="Id" class="form-label">Student ID:</label>
      <input type="number" class="form-control" id="Id" name="Id">
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <th:block th:if="${errorMessage != null}">
    <div class="alert alert-danger mt-3" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
  </th:block>

  <th:block th:if="${student != null and errorMessage==null}">
    <h2>Student Details</h2>
    <table class="table table-striped">
      <tbody>
      <tr>
        <th scope="row">ID:</th>
        <td th:text="${student.id}"></td> </tr>
      <tr>
        <th scope="row">Name:</th>
        <td th:text="${student.name}"></td> </tr>
      </tbody>
    </table>
  </th:block>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhGqHJXZNRSqhdPXEVVb5VuCW8vbuie both sides of the coin and the coin itself"></script>
</body>
</html>
