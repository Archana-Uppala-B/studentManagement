<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Edit Student</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all_students">All Students</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="search_student">Search</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="update_student">Update</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="delete_student">Delete</a>
        </li>
      </ul>

      <div>
        <a class="nav-link text-white" href="student_add">Add New Student</a>
      </div>

    </div>
  </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black">
  <h4 class="text-center">Edit Student</h4>
  <form class ="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${student}">

    <input type="hidden" name="id" th:value="${student.id}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" th:value="${student.name}">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" name="age" th:value="${student.age}">
    </div>

    <div class="mb-3">
      <label for="DOB" class="form-label">DOB</label>
      <input type="text" class="form-control" name="DOB" th:value="${student.DOB}">
    </div>

    <div class="mb-3">
      <label for="clas" class="form-label">Class</label>
      <input type="text" class="form-control" name="clas" th:value="${student.clas}">
    </div>

    <div class="mb-3">
      <label for="maths" class="form-label">Maths</label>
      <input type="number" class="form-control" name="maths" th:value="${student.maths}">
    </div>

    <div class="mb-3">
      <label for="physics" class="form-label">Physics</label>
      <input type="number" class="form-control" name="physics" th:value="${student.physics}">
    </div>

    <div class="mb-3">
      <label for="chemistry" class="form-label">Chemistry</label>
      <input type="number" class="form-control" name="chemistry" th:value="${student.chemistry}">
    </div>

    <div class="mb-3">
      <label for="percentage" class="form-label">Percentage</label>
      <input type="text" class="form-control" name="percentage" th:value="${student.percentage}">
    </div>

    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input type="text" class="form-control" name="grade" th:value="${student.grade}">
    </div>

    <center><button type="submit" class="btn btn-primary">Edit</button></center>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
